<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            background-color: #6fafaf;
        }

        .unordered-list-1 {
            background-color: yellow;
        }

        .unordered-list-2 {
            background-color: green;
        }

        .unordered-list-3 {
            background-color: pink;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">Pink Frag Event Organizer</h1>
    <hr>
    <h3>Wedding Events</h3>
    <ul class="unordered-list-1">
        <li>Photography</li>
        <li>Music Band</li>
        <li>Henna artist</li>
        <li>Beautician</li>
    </ul>
    <h3>Corporate Events</h3>
    <ul class="unordered-list-2">
        <li>Grand Openings</li>
        <li>Seminars</li>
        <li>Meetings</li>
        <li>Team Building</li>
    </ul>
    <h3>Social Events</h3>
    <ul class="unordered-list-3">
        <li>Birthday party</li>
        <li>Surprise party</li>
        <li>Dinner party</li>
        <li>Garden party</li>
    </ul>
</body>

</html>
